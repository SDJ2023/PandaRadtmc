<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Update Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ 'Update' if item else 'Add' }} Item</h1>

    <form method="POST">
        <label for="name">Item Name:</label>
        <input type="text" name="name" id="name" value="{{ item.name if item else '' }}" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" value="{{ item.quantity if item else '' }}" required><br><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" name="price" id="price" value="{{ item.price if item else '' }}" required><br><br>

        <button type="submit">{{ 'Update' if item else 'Add' }} Item</button>
    </form>

    <br>
    <a href="{{ url_for('invent') }}">Back to Inventory</a>
</body>
</html>
